<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Homepage Clone</title>
</head>

<body>
    <nav class="navigation">
        <ul id="nav-left">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul id="nav-right">
            <li>Gmail</li>
            <li>Images</li>
            <li>Google Apps</li>
            <li>Account</li>
        </ul>
    </nav>
    <div id="container">
        <div id="content">
            <figure>
                <img src="images/logo.png" id="logo" alt="google logo">
            </figure>
            <form>
                <input id="searchbar">
                <div id="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="navigation">
        <ul id="foot-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul id="foot-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>

</html>
