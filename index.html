<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Homepage Clone</title>
</head>

<body>
    <nav class="navigation">
        <ul id="nav-left">
            <li><a href "#">About</a></li>
            <li><a href "#">Store</a></li>
        </ul>
        <ul id="nav-right">
            <li><a href "#">Gmail</a></li>
            <li><a href "#">Images</a></li>
            <li>
                <a href "#" class="no-line">
                    <div class="icon-container">
                        <span class="material-icons">apps</span>
                    </div>
                </a>
            </li>
            <li>
                <a href "https://github.com/Tolikowski/" target="_blank">
                    <div id="profile" class="icon-container"><img src="images/profile.jpeg"></div>
                </a>
            </li>
        </ul>
    </nav>
    <div id="container">
        <div id="content">
            <figure>
                <img src="images/logo.png" id="logo" alt="google logo">
            </figure>
            <form>
                <div id="search-container">
                    <span id="search" class="material-icons">search</span>
                    <input id="searchbar">
                    <div id="voice-icon"><img src="images/voice.png"></div>
                </div>
                <div id="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="navigation">
        <ul id="foot-left">
            <li><a href "#">Advertising</a></li>
            <li><a href "#">Business</a></li>
            <li><a href "#">How Search works</a></li>
        </ul>
        <ul id="foot-right">
            <li><a href "#">Privacy</a></li>
            <li><a href "#">Terms</a></li>
            <li><a href "#">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
